name: Android Build

on:
  push:
    branches:
      - main
      - 'ci/*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install JS dependencies
      run: npm ci

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 36
        build-tools: '36.0.0'
        components: |
          platform-tools
          platform;android-36
          build-tools;36.0.0
        ndk: '27.1.12297006'

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew

    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Decode Keystore
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      run: |
        echo "$ANDROID_KEYSTORE_BASE64" | tr -d '\n ' | base64 --decode > android/app/release.keystore
        if [ ! -s android/app/release.keystore ]; then
          echo "Error: Keystore file is empty!"
          exit 1
        fi

    - name: Build release AAB (Production)
      working-directory: android
      env:
        JAVA_HOME: ${{ env.JAVA_HOME }}
        ANDROID_KEYSTORE_FILE: release.keystore
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      run: ./gradlew bundleRelease --no-daemon

    - name: Build debug APK (For Logging)
      working-directory: android
      env:
        JAVA_HOME: ${{ env.JAVA_HOME }}
        ANDROID_KEYSTORE_FILE: release.keystore
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      run: ./gradlew assembleDebug --no-daemon

    - name: Upload release AAB
      uses: actions/upload-artifact@v4
      with:
        name: release-aab
        path: android/app/build/outputs/bundle/release/app-release.aab

    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
